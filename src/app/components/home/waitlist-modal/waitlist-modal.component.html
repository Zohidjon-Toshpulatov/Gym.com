<div [ngClass]="{'hidden': isWaitlistModalHidden}" (click)="onToggleModal($event)" #waitlistModal
    class="min-h-screen bg-black bg-opacity-30 z-40 fixed left-0 top-0 w-full h-full pt-[20%] md:pt-[7%] px-8">
    <div class="w-full md:w-[31.25rem] mx-auto bg-white rounded-2xl flex">
        <button class="w-3 h-3 mt-3 ml-3 hidden md:block">
            <img src="../../../assets/close-icon.png" alt="close icon" class="w-full" (click)="onClose()">
        </button>
        <div class="flex-[95%] px-5 md:pl-0 md:px-6 pt-6 pb-10 md:pb-12">
            <img src="../../../assets/logo-bif.png" alt="logo" class="w-[68px] h-16 mx-auto mb-5 md:mb-8">
            <h2 class="text-2xl text-center font-semibold mb-5 md:mb-7">You're on the waitlist</h2>
            <p class="font-semibold text-slate-500 mb-5 md:mb-7.5">
                Keep an eye out for an email to create your account soon! Meanwhile,
                follow Gym.com on Twitter for special announcements.
            </p>
            <a href="#"
                class="flex mx-auto items-center text-xs text-black border border-boder-color rounded-[15px] py-4 pl-2 w-[247px]">
                <img class="w-14 h-14" src=" ../../../assets/twitter-bg-white.png" alt="">
                <span>Follow Gym.com on Twitter</span>
            </a>
        </div>
    </div>
</div>
