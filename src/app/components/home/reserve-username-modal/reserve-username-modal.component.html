<div [ngClass]="{'hidden': isReserveUsernameModalHidden}" (click)="onToggleModal($event)" #reserveUsernameModal
    class="min-h-screen bg-black bg-opacity-30 z-40 fixed left-0 top-0 w-full h-full pt-[20%] md:pt-[7%] px-8">
    <div class="w-full md:w-[40rem] mx-auto bg-white rounded-2xl flex">
        <button class="w-3 h-3 mt-3 ml-3 hidden md:block">
            <img src="../../../assets/close-icon.png" alt="close icon" class="w-full" (click)="onClose()">
        </button>
        <div class="flex-[95%] px-5 md:px-16 pt-6 pb-7">
            <img src="../../../assets/logo-bif.png" alt="logo" class="w-[68px] h-16 mx-auto mb-5 md:mb-10">
            <h2 class="text-[28px] text-center font-semibold mb-6 md:mb-[52px]">Reserve your username</h2>
            <form>
                <input type="text" class="shadow-lg rounded-10px mb-6 md:mb-9 w-full text-xl py-6 md:py-8 pl-9"
                    placeholder="Enter email address">
                <input type="text" class="shadow-lg rounded-10px w-full text-xl py-6 md:py-8 pl-9"
                    placeholder="Choose a username">
                <button (click)="onWaitlistModalOpen($event)"
                    class="text-white bg-btn-blue rounded-10px font-semibold text-2xl px-9 py-3 md:py-5 mx-auto block mt-7 md:mt-16 mb-4 md:mb-12"
                    type="submit">
                    Submit
                </button>
            </form>
            <p class="font-semibold text-black">
                By signing up, you agree to our
                <a href="#" class="text-btn-blue">Terms of service</a>
                and
                <a href="#" class="text-btn-blue">Privacy Policy</a>
            </p>
        </div>
    </div>
</div>
