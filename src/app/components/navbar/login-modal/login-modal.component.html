<div [ngClass]="{'hidden': isLoginHidden}" (click)="onToggleModal($event)" #loginModal
    class="login min-h-screen bg-black bg-opacity-30 z-40 fixed left-0 top-0 w-full h-full pt-[20%] md:pt-[7%] px-4 sm:px-8">
    <div class="w-full md:w-[38.125rem] mx-auto bg-white rounded-2xl flex">
        <button class="w-3 h-3 mt-3 ml-3 hidden md:block">
            <img src="../../../assets/close-icon.png" alt="close icon" class="w-full" (click)="onClose()">
        </button>
        <div class="flex-[95%] pt-6 pb-10 md:pb-12 flex flex-col items-center">
            <img src="../../../assets/logo-bif.png" alt="logo" class="w-20 md:w-26 mx-auto">
            <h2 class="text-2xl md:text-4xl text-center font-semibold my-6 md:my-12">Sign in to your account</h2>
            <div class="flex justify-center md:justify-evenly ">
                <a href="#"
                    class="flex items-center rounded-15px border border-boder-color py-5px px-6 md:py-2 md:px-15">
                    <img src="../../../assets/google.png" alt="google" class="w-5 md:w-7.5">
                </a>
                <a href=""
                    class="flex items-center rounded-15px border border-boder-color py-5px px-6 md:py-2 md:px-15 mx-5">
                    <img src="../../../assets/facebook-white.png" alt="twitter" class="w-5 md:w-7.5">
                </a>
                <a href=""
                    class="flex items-center rounded-15px border border-boder-color py-5px px-6 md:py-2 md:px-15">
                    <img src="../../../assets/twitter-bg-white.png" alt="twitter" class="w-5 md:w-7.5">
                </a>
            </div>
            <button class="text-2xl text-btn-blue mx-auto mt-12" (click)="onEmailLogin()">Or
                sign in with email
            </button>
        </div>
    </div>
</div>
