<div [ngClass]="{'hidden': isVipCodeHidden}" #vipCodeModal (click)="onToggleModal($event)"
    class="min-h-screen bg-black bg-opacity-30 z-40 fixed left-0 top-0 w-full h-full pt-[20%] md:pt-[7%] px-8">
    <div class="w-full md:w-[38.125rem] mx-auto bg-white rounded-2xl flex">
        <button class="w-3 h-3 mt-3 ml-3 hidden md:block">
            <img src="../../../assets/close-icon.png" alt="close icon" class="w-full" (click)="onClose()">
        </button>
        <div class="md:flex-[95%] px-4 md:px-7.5 md:pl-[44px] md:pr-14 pt-6 pb-10 md:pb-[73px]">
            <img src="../../../assets/logo-bif.png" alt="logo" class="w-20 md:w-[98px] mx-auto mb-5">
            <h2 class="text-2xl md:text-3xl text-center font-semibold mb-0">Have a VIP code?</h2>
            <h2 class="text-2xl md:text-3xl text-center font-semibold mb-5 md:mb-7">Letâ€™s get started today!</h2>
            <form class="flex pl-4 pr-0 md:pl-10 md:pr-12 py-3 md:py-7 shadow-xl rounded-10px">
                <input type="text" class="text-base md:text-xl w-1/2 mr-5 pl-2" placeholder="Enter VIP Code">
                <button type="button"
                    class="bg-btn-blue text-sm font-semibold text-white px-2 md:px-9 py-3 md:py-6 rounded-10px"
                    (click)="onWelcomeVip()">
                    Unlock Access
                </button>
            </form>
        </div>
    </div>
</div>
