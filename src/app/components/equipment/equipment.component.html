<div class="pt-32" *ngFor="let equipment of equipments">
    <div class="card bg-white w-[400px]">
        <img src="{{equipment.fields.imageUrl}}" alt="card img" class="card-img w-full h-[300px]">
        <div class="card-body text-center">
            <h4 class="text-lg mb-7.5">
                {{equipment.fields.name}}
            </h4>
            <p>{{equipment.fields.isPopular}}</p>
            <a href="{{equipment.fields.affiliateUrl}}" class="block border border-solid border-gray-500 py-2 px-6">
                amazon
            </a>
        </div>
    </div>
</div>
